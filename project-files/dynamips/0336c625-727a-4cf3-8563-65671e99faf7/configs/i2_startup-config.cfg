!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname msk-arb-gw1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 100.0.0.1 255.255.255.255
!
interface FastEthernet0/0
 ip address 101.0.0.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 102.0.0.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet1/0.911
 description VLD
 encapsulation dot1Q 911
 ip address 172.16.2.198 255.255.255.252
!
router bgp 64500
 no synchronization
 bgp log-neighbor-changes
 network 100.0.0.0 mask 255.255.254.0
 neighbor 101.0.0.1 remote-as 64501
 neighbor 101.0.0.1 route-map BGP2_IN in
 neighbor 102.0.0.1 remote-as 64502
 neighbor 102.0.0.1 route-map BGP1_IN in
 no auto-summary
!
ip forward-protocol nd
ip route 100.0.0.0 255.255.254.0 Null0
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list TEST1_IN seq 5 permit 120.0.0.0/24
!
ip prefix-list TEST2_IN seq 5 permit 103.0.0.0/22
no cdp log mismatch duplex
no cdp run
!
route-map BGP1_IN permit 10
 match ip address prefix-list TEST1_IN
 set local-preference 50
!
route-map BGP1_IN permit 20
 set local-preference 100
!
route-map BGP2_IN permit 10
 match ip address prefix-list TEST2_IN
 set local-preference 50
!
route-map BGP2_IN permit 20
 set local-preference 100
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
