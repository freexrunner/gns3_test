!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP_1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip vrf C3
 rd 64500:100
 route-target export 64500:100
 route-target import 64500:100
!
ip vrf T
!
!
no ipv6 cef
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ip router isis 1
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 description C3_1
 ip vrf forwarding C3
 ip address 192.168.0.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 description ISP_2
 ip address 10.0.12.1 255.255.255.0
 ip router isis 1
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/1.2
 description ISP_2-vrf_C3
 encapsulation dot1Q 2
 ip vrf forwarding C3
 ip address 192.168.12.1 255.255.255.0
!
interface FastEthernet1/1.3
 description ISP_2-vrf_T
 encapsulation dot1Q 3
 ip vrf forwarding T
 ip address 100.0.12.1 255.255.255.0
 shutdown
!
interface FastEthernet2/0
 description T_1
 ip vrf forwarding T
 ip address 100.0.0.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 duplex auto
 speed auto
!
router ospf 2 vrf C3
 log-adjacency-changes
 network 192.168.0.0 0.0.255.255 area 0
!
router ospf 3 vrf T
 log-adjacency-changes
 network 100.0.0.0 0.0.255.255 area 0
!
router isis 1
 net 10.0000.0000.0001.00
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
logging alarm informational
no cdp log mismatch duplex
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
