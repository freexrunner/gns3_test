!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
mpls traffic-eng tunnels
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ip router isis 
!
interface Tunnel1
 ip unnumbered Loopback0
 tunnel destination 6.6.6.6
 tunnel mode mpls traffic-eng
 tunnel mpls traffic-eng path-option 5 explicit name R1-to-R6_primary
 tunnel mpls traffic-eng path-option 10 dynamic
 no routing dynamic
!
interface FastEthernet0/0
 description to R2
 ip address 10.0.12.1 255.255.255.0
 ip router isis 
 duplex auto
 speed auto
 mpls traffic-eng tunnels
!
interface FastEthernet0/1
 description to R3
 ip address 10.0.13.1 255.255.255.0
 ip router isis 
 duplex auto
 speed auto
 mpls traffic-eng tunnels
!
router isis 
 net 10.0000.0000.0001.00
 metric-style wide
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng level-2
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ip explicit-path name R1-to-R6_primary enable
 next-address 10.0.13.3 
 next-address 10.0.34.4 
 next-address 10.0.45.5 
 next-address 10.0.56.6 
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
