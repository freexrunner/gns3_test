!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r9
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 130.0.0.2 255.255.255.255
!
interface FastEthernet0/0
 ip address 100.0.0.9 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.255.9 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 130.0.0.0 0.0.0.255 area 0
 network 192.168.0.0 0.0.255.255 area 0
!
router bgp 64504
 no synchronization
 bgp log-neighbor-changes
 network 130.0.0.0 mask 255.255.255.0
 neighbor 100.0.0.10 remote-as 64500
 neighbor 100.0.0.10 send-community
 neighbor 100.0.0.10 route-map LP150 out
 neighbor 130.0.0.1 remote-as 64504
 neighbor 130.0.0.1 update-source Loopback0
 neighbor 130.0.0.1 next-hop-self
 no auto-summary
!
ip forward-protocol nd
!
ip bgp-community new-format
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
route-map LP150 permit 10
 set community 64500:150
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
