!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 6.6.6.6 255.255.255.255
!
interface FastEthernet0/0
 ip address 101.0.0.6 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 102.0.0.9 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 102.0.0.1 255.255.255.252
 duplex auto
 speed auto
!
router bgp 64502
 no synchronization
 bgp log-neighbor-changes
 network 102.0.0.0 mask 255.255.248.0
 neighbor 101.0.0.5 remote-as 64501
 neighbor 102.0.0.2 remote-as 64500
 neighbor 102.0.0.10 remote-as 64503
 no auto-summary
!
ip forward-protocol nd
ip route 102.0.0.0 255.255.248.0 Null0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
