!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname krs-gw1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
!
!
!
!
ip tcp synwait-time 5
!
!
interface Loopback0
 ip address 172.16.255.80 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.8
 description MSK
 encapsulation dot1Q 8
 ip address 172.16.2.130 255.255.255.252
!
interface FastEthernet0/1
 description KHBR
 ip address 172.16.2.161 255.255.255.252
 duplex auto
 speed auto
!
router ospf 1
 router-id 172.16.255.80
 log-adjacency-changes
 network 172.16.0.0 0.0.255.255 area 0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
